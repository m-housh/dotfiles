# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Email
  - trigger: ":@hhe"
    replace: "mhoush@houshhomeenergy.com"
  - trigger: ":@service"
    replace: "service@houshhomeenergy.com"
  - trigger: ":@me"
    replace: "michael@mhoush.com"

  # House Call Pro
  - trigger: ":cc"
    replace: "Client Concern"
  - trigger: ":diag"
    replace: "Diagnostic"
  - trigger: ":wd"
    replace: "Work Description"

  # Iso-seconds
  - trigger: ":isosec"
    replace:  "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "isosec"

  # Youtube
  - trigger: ":yt"
    replace: "https://www.youtube.com/channel/UCb58SeURd5bObfTiL0KoliA"

  # Discord
  - trigger: ":discord"
    replace: "https://discord.gg/W3p5GJfjry"

